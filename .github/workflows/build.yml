name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Theos
        uses: Randomblock1/theos-action@v1.1

      - name: Build
        run:  make package FINALPACKAGE=1

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: com.kdt.livecontainer.ipa
          path: packages/*.ipa
